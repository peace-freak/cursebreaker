<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curse Breaker RPG Tracker</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 20px;
        }
        pre {
            font-size: 18px;
            white-space: pre-wrap;
        }
        .blinking-cursor::after {
            content: "█";
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>🔮 Curse Breaker's Quest 🏹</h1>
    <pre id="rpgStats">
    Loading stats... <span class="blinking-cursor"></span>
    </pre>

    <script>
        async function fetchStats() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1sJNdgC2eCKXoeLrBqo3jdCFmKyzGVIMThOfI1S2sLgM/gviz/tq?tqx=out:json";

            try {
                let response = await fetch(sheetURL);
                let text = await response.text();
                let jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
                let data = JSON.parse(jsonText);
                let rows = data.table.rows;

                let rpgText = `
                ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
                ┃ CHARACTER: ${rows[0].c[1].v} ┃
                ┃ TITLE: ${rows[1].c[1].v} ┃
                ┃ LEVEL: ${rows[2].c[1].v} ┃
                ┃ CLASS: ${rows[3].c[1].v} ┃
                ┃ XP: ${rows[4].c[1].v} / ${rows[5].c[1].v} ┃
                ┃ NEXT CLASS: ${rows[6].c[1].v} ┃
                ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
                `;

                document.getElementById("rpgStats").innerText = rpgText;
            } catch (error) {
                document.getElementById("rpgStats").innerText = "⚠️ Error loading stats.";
                console.error("Error fetching data:", error);
            }
        }

        fetchStats();
        setInterval(fetchStats, 86400000);
    </script>
</body>
</html>
